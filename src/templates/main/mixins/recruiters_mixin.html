{% load staticfiles %}
<div id="past_recruiters">
    <center>
        <h4 style="background: #f5f5f5; font-family: 'Poppins', sans-serif;"><b>

            <font color="black"> Past &nbsp Recruiters</font>

        </b></h4>
    </center>
    <br>
    <div class="marquee_spc">
        <marquee BEHAVIOR="alternate" direction="up" HEIGHT=600 scrollamount="4" onmouseover="this.stop();"
                 onmouseout="this.start();">
            {% for company in companies %}
            <br>
            {% if company.company_logo %}
            <img class="d-block w-100" src="{{ company.company_logo.url }} " alt="{{ company.company_name }}">
            {% elif company.company_name %}
            {{ company.company_name }}
            {% endif %}
            {% endfor %}
            <br>
        </marquee>
    </div>
</div>
